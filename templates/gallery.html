{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4 text-success">Gallery</h2>
<div class="row g-4">
  {% for file in files %}
  <div class="col-sm-6 col-md-4 col-lg-3">
    <div class="card h-100 shadow-sm">
      <img src="{{ url_for('uploaded_file', filename=file) }}" class="card-img-top" alt="{{ file }}">
      <div class="card-body text-center">
        <a href="{{ url_for('file_view', filename=file) }}" class="btn btn-outline-primary btn-sm">View</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
